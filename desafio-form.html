<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
</head>
<body>

    <div class="container">

        <form action="#">
            
            <div class="form-row pb-2">

                <div class="col-6">
                    <label for="firstname">Primeiro nome</label>
                    <input name="firstname" id="firstname" type="text" class="form-control">
                </div>

                <div class="col-6">
                    <label for="lastname">Último nome</label>
                    <input name="lastname" id="lastname" type="text" class="form-control">
                </div>
                
            </div>
            
            <hr class="pb-2">

            <div class="form-row pb-2">
                <div class="col-sm-12 col-md-4">
                    <label for="cep">CEP</label>
                    <input name="cep" id="cep" type="text" class="form-control">
                </div>
            </div>

            <div class="form-row pb-2">
                <div class="col-sm-12 col-md-9">
                    <label for="adress">Endereço</label>
                    <input name="adress" id="adress" type="text" class="form-control" placeholder="Rua, Av...">
                </div>
                <div class="col-sm-12 col-md-3">
                    <label for="number">Número</label>
                    <input name="number" id="number" type="text" class="form-control">
                </div>
            </div>

            <div class="form-row pb-2">
                <div class="col-sm-12 col-md-6">
                    <label for="completamento">Completamento</label>
                    <input name="completamento" id="completamento" type="text" class="form-control">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="bairro">Bairro</label>
                    <input name="bairro" id="bairro" type="text" class="form-control">
                </div>
            </div>

            <div class="form-row pb-2">
                <div class="col-12">
                    
                        <label for="city">Cidade</label>
                        <input name="city" id="city" type="text" class="form-control">
                    
                    <div class="form-row">
                        <div class="col-6">
                            <label for="state">Estado</label>
                            <input name="state" id="state" type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="country">País</label>
                            <input name="country" id="country" type="text" class="form-control">
                        </div>
                    </div>
                </div>

            </div>

            <button type="submit" class="btn btn-block btn-primary">Salvar</button>        

        </form>

    </div>

    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $(() => {
          
        })
    </script>
</body>
</html>
